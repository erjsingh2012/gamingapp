<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <style>
    :root {
      --tile-size: 7.5vw;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: #1e4d9b;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      touch-action: none;
    }

    .scale-wrapper {
      width: 100%;
      max-width: 561px;
      height: 100vh;
      position: relative;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    .game-frame {
      height: 100%;
      width: 100%;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .panel {
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1rem;
      box-sizing: border-box;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      text-shadow: 0 1px 1px rgba(0, 0, 0, 0.3);
    }

    .top-panel-1 {
      background: linear-gradient(to right, #111111, #2c2c2c);
      font-weight: bold;
    }

    .top-panel-2 {
      background: linear-gradient(to right, #00c6ff, #007aff);
    }

    .bottom-panel-1 {
      background: linear-gradient(to right, #3a8dde, #2569be);
      font-style: italic;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 10px;
    }

    .bottom-panel-2 {
      background: linear-gradient(to right, #ffe082, #f4a742);
      color: #333333;
      font-weight: bold;
    }

    .bottom-panel-3 {
      background: linear-gradient(to right, #4facfe, #007aff);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .bottom-panel-4 {
      background: linear-gradient(to right, #4facfe, #007aff);
      color: #000;
      display: none;
      transition: transform 0.3s ease, margin-bottom 0.3s ease;
    }

    .game-area {
      flex: 1;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 0;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(11, 1fr);
      gap: 1px;
      background: #e0e0e0;
      padding: 10px 16px;
      width: 100%;
      max-width: 500px;
      aspect-ratio: 1 / 1;
      border-radius: 14px;
    }

    .tile {
      width: 100%;
      aspect-ratio: 1 / 1;
      font-size: 0.7rem;
      font-weight: bold;
      color: #ffffff;
      background: linear-gradient(to bottom, #e8f4d0, #b5f9f467);
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      text-transform: uppercase;
      border-radius: 10px;
      box-shadow: inset 0 1px 2px rgba(255, 255, 255, 0.2),
        0 2px 4px rgba(0, 0, 0, 0.2);
      transition: transform 0.1s ease;
    }

    .TW {
      background: #f44336;
    }

    .DW {
      background: #ffc107;
      color: #000;
    }

    .TL {
      background: #2196f3;
    }

    .DL {
      background: #9e9e9e;
    }

    #fix-view-btn {
      font-size: 12px;
      padding: 4px 10px;
      margin-top: -50px;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 6px;
      box-shadow: 0 2px 4px rgba(255, 255, 255, 0.2);
      cursor: pointer;
      z-index: 10;
    }

    #toggle-debug-btn {
      font-size: 12px;
      padding: 4px 10px;
      margin-top: -50px;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 6px;
      box-shadow: 0 2px 4px rgba(255, 255, 255, 0.2);
      cursor: pointer;
      z-index: 10;
    }

    .panel {
      font-family: monospace;
      font-size: 24px;
      padding: 10px;
    }

    #rack span {
      display: inline-block;
      padding: 15px 20px;
      /* increased padding */
      margin: 6px;
      /* more spacing between tiles */
      background: #f4d03f;
      border: 3px solid #9e7e38;
      /* thicker border */
      border-radius: 12px;
      /* slightly more rounded corners */
      font-size: 28px;
      /* larger font */
      font-weight: bold;
      /* more readable */
      cursor: grab;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 16px;
      background: #039be5;
      color: white;
      padding: 10px 16px;
      text-decoration: none;
      border-radius: 4px;
      text-transform: uppercase;
    }
  </style>
</head>

<body>
  <div class="scale-wrapper" id="scale-wrapper">
    <div class="debug-panel" id="debug-panel"></div>
    <div class="game-frame">
      <div class="panel top-panel-1">WORDS with Friends 2</div>
      <div class="panel top-panel-2">Player Info Panel</div>
      <a class="back-link" href="../../index.html">⬅ Back to Lobby</a>
      <div class="game-area">
        <div class="board" id="board"></div>
      </div>
      <div class="panel bottom-panel-1" id="bottom-panel-1">
        <span>Practice played FRIT for 14 points</span>
      </div>
      <div class="panel bottom-panel-2" id="rack">[ T ][ D ][ K ][ N ][ A ][ A ][ I ]</div>
      <div class="panel bottom-panel-3">More | Pass | PLAY | Swap | Shuffle</div>
      <div class="panel bottom-panel-4" id="bottom-panel-4"></div>
    </div>
  </div>

  <script>
    const bottomPanel4 = document.querySelector('#bottom-panel-4');
    const board = document.getElementById("board");
    const boardData = [
      ['TW', '', '', 'DL', '', '', 'DL', '', '', '', 'TW'],
      ['', 'DW', '', '', '', 'TL', '', '', '', 'DW', ''],
      ['', '', 'DW', '', '', '', '', '', 'DW', '', ''],
      ['DL', '', '', 'DW', '', '', '', 'DW', '', '', 'DL'],
      ['', '', '', '', 'DW', '', 'DW', '', '', '', ''],
      ['', 'TL', '', '', '', '★', '', '', '', 'TL', ''],
      ['', '', '', '', 'DW', '', 'DW', '', '', '', ''],
      ['DL', '', '', 'DW', '', '', '', 'DW', '', '', 'DL'],
      ['', '', 'DW', '', '', '', '', '', 'DW', '', ''],
      ['', 'DW', '', '', '', 'TL', '', '', '', 'DW', ''],
      ['TW', '', '', 'DL', '', '', 'DL', '', '', '', 'TW']
    ];

    boardData.forEach(row => {
      row.forEach(cell => {
        const tile = document.createElement("div");
        tile.className = "tile " + (cell || "");
        tile.textContent = cell || '';
        board.appendChild(tile);
      });
    });

    function createBox(unit) {
      const el = document.createElement('div');
      el.style.height = `100${unit}`;
      el.style.position = 'absolute';
      el.style.top = '-1000px';
      el.style.width = '1px';
      document.body.appendChild(el);
      const height = el.getBoundingClientRect().height;
      document.body.removeChild(el);
      return height;
    }

    // Scrabble tile distribution (simplified version)
    const tileBag = [
      ...Array(9).fill('A'),
      ...Array(2).fill('B'),
      ...Array(2).fill('C'),
      ...Array(4).fill('D'),
      ...Array(12).fill('E'),
      ...Array(2).fill('F'),
      ...Array(3).fill('G'),
      ...Array(2).fill('H'),
      ...Array(9).fill('I'),
      ...Array(1).fill('J'),
      ...Array(1).fill('K'),
      ...Array(4).fill('L'),
      ...Array(2).fill('M'),
      ...Array(6).fill('N'),
      ...Array(8).fill('O'),
      ...Array(2).fill('P'),
      ...Array(1).fill('Q'),
      ...Array(6).fill('R'),
      ...Array(4).fill('S'),
      ...Array(6).fill('T'),
      ...Array(4).fill('U'),
      ...Array(2).fill('V'),
      ...Array(2).fill('W'),
      ...Array(1).fill('X'),
      ...Array(2).fill('Y'),
      ...Array(1).fill('Z'),
      ...Array(2).fill('_') // Blank tiles
    ];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function drawTiles(count) {
      shuffle(tileBag);
      return tileBag.splice(0, count);
    }

    function populateRack(tiles) {
      const rack = document.getElementById('rack');
      rack.innerHTML = '';
      tiles.forEach(letter => {
        const tile = document.createElement('span');
        tile.textContent = `${letter}`;
        rack.appendChild(tile);
      });
    }

    // Populate rack with 7 tiles
    const rackTiles = drawTiles(7);
    populateRack(rackTiles);
  </script>
</body>

</html>
