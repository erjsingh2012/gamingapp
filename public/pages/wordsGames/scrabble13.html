<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>Scrabble 13x13</title>
  <style>
    :root {
      --cell-size: min(8.5vw, 40px);
    }

    * {
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      overflow: hidden; /* disable all scrolling */
      touch-action: none; /* prevent touch scroll */
    } 
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin: 20px 0 10px;
      font-size: 1.5rem;
      text-align: center;
      color: #333;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(13, var(--cell-size));
      grid-template-rows: repeat(13, var(--cell-size));
      gap: 1px;
      background: #bbb;
      padding: 8px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      overflow-x: auto;
      max-width: 100vw;
    }

    .cell {
      background: #eee;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75em;
      font-weight: bold;
      color: #333;
      position: relative;
    }

    .cell.droppable {
      border: 2px dashed #555;
    }

    .TW { background: #d32f2f; color: white; }
    .DW { background: #f57c00; color: white; }
    .TL { background: #1976d2; color: white; }
    .DL { background: #7b1fa2; color: white; }

    .cell::after {
      content: attr(data-bonus);
      font-size: 0.55em;
      position: absolute;
      bottom: 2px;
      right: 4px;
      opacity: 0.6;
    }

    #rack {
      display: grid;
      grid-template-columns: repeat(7, var(--cell-size));
      gap: 8px;
      margin: 16px 0;
      justify-content: center;
      padding: 0 10px;
      max-width: 100vw;
    }

    .rack-slot {
      width: var(--cell-size);
      height: var(--cell-size);
      border: 2px dashed #bbb;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f8f8f8;
    }

    .rack-slot.over {
      border-color: #4caf50;
    }

    .tile {
      width: var(--cell-size);
      height: var(--cell-size);
      background: #fff8dc;
      border: 1px solid #aaa;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1.1em;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: grab;
      box-shadow: 1px 2px 4px rgba(0, 0, 0, 0.15);
      transition: transform 0.2s;
    }

    .tile:active {
      cursor: grabbing;
      transform: scale(0.95);
    }

    #controls {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 16px;
      padding: 0 10px;
    }

    #play-btn,
    .back-link {
      padding: 10px 16px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 0.95rem;
      cursor: pointer;
      text-decoration: none;
      white-space: nowrap;
    }

    .back-link {
      background: #607d8b;
    }

    #play-btn:hover,
    .back-link:hover {
      background: #388e3c;
    }
  </style>
</head>

<body>
  <h1>ðŸ§© Scrabble 13x13</h1>
  <div id="board"></div>
  <div id="rack"></div>
  <div id="controls">
    <a class="back-link" href="../../index.html">â¬… Back to Lobby</a>
    <button id="play-btn">Play Word</button>
  </div>

  <script>
    document.body.addEventListener('touchmove', function (e) {
      e.preventDefault();
    }, { passive: false });
    document.addEventListener('gesturestart', e => e.preventDefault());
    document.addEventListener('gesturechange', e => e.preventDefault());
    document.addEventListener('gestureend', e => e.preventDefault());
    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const letterValues = {
      A: 1, B: 3, C: 3, D: 2, E: 1, F: 4, G: 2, H: 4,
      I: 1, J: 8, K: 5, L: 1, M: 3, N: 1, O: 1, P: 3,
      Q: 10, R: 1, S: 1, T: 1, U: 1, V: 4, W: 4,
      X: 8, Y: 4, Z: 10
    };

    const bonusMap = [
      ['TW','','','','DL','','','','DL','','','','TW'],
      ['','DW','','','','','','','','','','DW',''],
      ['','','DW','','','','DL','','','','DW','',''],
      ['','DL','','DW','','','','','','DW','','DL',''],
      ['','','','','DW','','','','DW','','','',''],
      ['','','DL','','','','DL','','','','DL','',''],
      ['DL','','','','','','â˜…','','','','','','DL'],
      ['','','DL','','','','DL','','','','DL','',''],
      ['','','','','DW','','','','DW','','','',''],
      ['','DL','','DW','','','','','','DW','','DL',''],
      ['','','DW','','','','DL','','','','DW','',''],
      ['','DW','','','','','','','','','','DW',''],
      ['TW','','','','DL','','','','DL','','','','TW']
    ];

    const board = document.getElementById('board');
    const rack = document.getElementById('rack');

    function createTile(letter) {
      const tile = document.createElement('div');
      tile.className = 'tile';
      tile.textContent = letter;
      tile.draggable = true;
      tile.dataset.letter = letter;
      const id = 'tile-' + Math.random().toString(36).substr(2, 9);
      tile.id = id;
      tile.ondragstart = (e) => {
        e.dataTransfer.setData("text/plain", letter);
        e.dataTransfer.setData("text/id", id);
      };
      return tile;
    }

    for (let r = 0; r < 13; r++) {
      for (let c = 0; c < 13; c++) {
        const cell = document.createElement('div');
        const bonus = bonusMap[r][c];
        cell.className = 'cell' + (bonus ? ' ' + bonus : '');
        cell.dataset.row = r;
        cell.dataset.col = c;
        cell.dataset.tile = '';
        if (bonus) cell.dataset.bonus = bonus;

        cell.ondragover = (e) => e.preventDefault();
        cell.ondragenter = () => cell.classList.add('droppable');
        cell.ondragleave = () => cell.classList.remove('droppable');
        cell.ondrop = (e) => {
          const tileId = e.dataTransfer.getData("text/id");
          const tile = document.getElementById(tileId);
          if (tile && !cell.hasChildNodes()) {
            const parent = tile.parentElement;
            if (parent.classList.contains('rack-slot')) parent.innerHTML = '';
            if (parent.classList.contains('cell')) {
              parent.dataset.tile = '';
              parent.innerHTML = '';
            }
            cell.appendChild(tile);
            cell.dataset.tile = tile.dataset.letter;
          }
          cell.classList.remove('droppable');
        };

        board.appendChild(cell);
      }
    }

    function generateRack() {
      rack.innerHTML = '';
      for (let i = 0; i < 7; i++) {
        const slot = document.createElement('div');
        slot.className = 'rack-slot';
        slot.ondragover = (e) => e.preventDefault();
        slot.ondragenter = () => slot.classList.add('over');
        slot.ondragleave = () => slot.classList.remove('over');
        slot.ondrop = (e) => {
          const tileId = e.dataTransfer.getData("text/id");
          const tile = document.getElementById(tileId);
          if (tile && !slot.hasChildNodes()) {
            const parent = tile.parentElement;
            if (parent.classList.contains('cell')) {
              parent.dataset.tile = '';
              parent.innerHTML = '';
            } else if (parent.classList.contains('rack-slot')) {
              parent.innerHTML = '';
            }
            slot.appendChild(tile);
          }
          slot.classList.remove('over');
        };

        const letter = letters[Math.floor(Math.random() * letters.length)];
        slot.appendChild(createTile(letter));
        rack.appendChild(slot);
      }
    }

    document.getElementById('play-btn').onclick = () => {
      const playedTiles = [...document.querySelectorAll('.cell')]
        .filter(cell => cell.dataset.tile)
        .map(cell => ({
          letter: cell.dataset.tile,
          row: +cell.dataset.row,
          col: +cell.dataset.col
        }));

      if (playedTiles.length === 0) {
        alert("Place tiles on the board first.");
        return;
      }

      const score = playedTiles.reduce((sum, t) => sum + (letterValues[t.letter] || 0), 0);
      alert(`(Basic) Word Score: ${score} points`);

      generateRack(); // refill rack
    };
    
    generateRack();
  </script>
</body>
</html>
