<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Scrabble 13x13</title>
  <style>
    :root {
      --cell-size: min(7.0vw, 36px);
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      overflow: hidden;
      touch-action: pan-x pan-y;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 20px 0 10px;
      font-size: 1.5rem;
      text-align: center;
      color: #333;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(13, var(--cell-size));
      grid-template-rows: repeat(13, var(--cell-size));
      gap: 1px;
      background: #bbb;
      padding: 8px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      max-width: 100vw;
    }

    .cell {
      background: #eee;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75em;
      font-weight: bold;
      color: #333;
      position: relative;
    }

    .TW {
      background: #d32f2f;
      color: white;
    }

    .DW {
      background: #f57c00;
      color: white;
    }

    .TL {
      background: #1976d2;
      color: white;
    }

    .DL {
      background: #7b1fa2;
      color: white;
    }

    .cell::after {
      content: attr(data-bonus);
      font-size: 0.55em;
      position: absolute;
      bottom: 2px;
      right: 4px;
      opacity: 0.6;
    }

    #rack {
      display: grid;
      grid-template-columns: repeat(7, var(--cell-size));
      gap: 8px;
      margin: 16px 0;
      justify-content: center;
      padding: 0 10px;
      max-width: 100vw;
    }

    .rack-slot {
      width: var(--cell-size);
      height: var(--cell-size);
      border: 2px dashed #bbb;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f8f8f8;
    }

    .tile {
      width: var(--cell-size);
      height: var(--cell-size);
      background: #fff8dc;
      border: 1px solid #aaa;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1.1em;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: grab;
      box-shadow: 1px 2px 4px rgba(0, 0, 0, 0.15);
      transition: transform 0.2s;
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
    }

    .tile:active {
      cursor: grabbing;
      transform: scale(0.95);
    }

    @media (hover: none) and (pointer: coarse) {
      .tile {
        cursor: default;
      }
      .tile:active {
        cursor: default;
      }
    }

    #controls {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 16px;
      padding: 0 10px;
    }

    #play-btn,
    .back-link {
      padding: 10px 16px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 0.95rem;
      cursor: pointer;
      text-decoration: none;
    }

    .back-link {
      background: #607d8b;
    }

    #play-btn:hover,
    .back-link:hover {
      background: #388e3c;
    }
  </style>
</head>

<body>
  <h1>ðŸ§© Scrabble 13x13</h1>
  <div id="board"></div>
  <div id="rack"></div>
  <div id="controls">
    <a class="back-link" href="../../index.html">â¬… Back to Lobby</a>
    <button id="play-btn">Play Word</button>
  </div>

  <script>
    // Prevent unwanted gestures and scrolling during drag
    let isDraggingAnyTile = false;
    
    document.body.addEventListener('touchmove', e => {
      if (isDraggingAnyTile) {
        e.preventDefault();
      }
    }, { passive: false });
    
    document.addEventListener('gesturestart', e => e.preventDefault());
    document.addEventListener('gesturechange', e => e.preventDefault());
    document.addEventListener('gestureend', e => e.preventDefault());
    
    // Track global drag state
    document.addEventListener('pointerdown', (e) => {
      if (e.target.classList.contains('tile')) {
        isDraggingAnyTile = true;
      }
    });
    
    document.addEventListener('pointerup', () => {
      isDraggingAnyTile = false;
    });
    
    document.addEventListener('touchstart', (e) => {
      if (e.target.classList.contains('tile')) {
        isDraggingAnyTile = true;
      }
    });
    
    document.addEventListener('touchend', () => {
      isDraggingAnyTile = false;
    });

    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const letterValues = {
      A: 1, B: 3, C: 3, D: 2, E: 1, F: 4, G: 2, H: 4,
      I: 1, J: 8, K: 5, L: 1, M: 3, N: 1, O: 1, P: 3,
      Q: 10, R: 1, S: 1, T: 1, U: 1, V: 4, W: 4,
      X: 8, Y: 4, Z: 10
    };

    const bonusMap = [
      ['TW', '', '', '', 'DL', '', '', '', 'DL', '', '', '', 'TW'],
      ['', 'DW', '', '', '', '', '', '', '', '', '', 'DW', ''],
      ['', '', 'DW', '', '', '', 'DL', '', '', '', 'DW', '', ''],
      ['', 'DL', '', 'DW', '', '', '', '', '', 'DW', '', 'DL', ''],
      ['', '', '', '', 'DW', '', '', '', 'DW', '', '', '', ''],
      ['', '', 'DL', '', '', '', 'DL', '', '', '', 'DL', '', ''],
      ['DL', '', '', '', '', '', 'â˜…', '', '', '', '', '', 'DL'],
      ['', '', 'DL', '', '', '', 'DL', '', '', '', 'DL', '', ''],
      ['', '', '', '', 'DW', '', '', '', 'DW', '', '', '', ''],
      ['', 'DL', '', 'DW', '', '', '', '', '', 'DW', '', 'DL', ''],
      ['', '', 'DW', '', '', '', 'DL', '', '', '', 'DW', '', ''],
      ['', 'DW', '', '', '', '', '', '', '', '', '', 'DW', ''],
      ['TW', '', '', '', 'DL', '', '', '', 'DL', '', '', '', 'TW']
    ];

    const board = document.getElementById('board');
    const rack = document.getElementById('rack');

    function createTile(letter) {
      const tile = document.createElement('div');
      tile.className = 'tile';
      tile.textContent = letter;
      tile.dataset.letter = letter;
      tile.style.touchAction = 'none';

      let ghostTile = null;
      let isDragging = false;

      function handleStart(e) {
        e.preventDefault();
        isDragging = true;
        isDraggingAnyTile = true;
        
        ghostTile = tile.cloneNode(true);
        ghostTile.style.position = 'fixed';
        ghostTile.style.pointerEvents = 'none';
        ghostTile.style.opacity = '0.85';
        ghostTile.style.zIndex = '1000';
        ghostTile.style.transform = 'scale(1.2)';
        ghostTile.style.transformOrigin = 'center';
        document.body.appendChild(ghostTile);

        const clientX = e.clientX || (e.touches && e.touches[0].clientX);
        const clientY = e.clientY || (e.touches && e.touches[0].clientY);
        moveGhost(clientX, clientY);
        
        if (e.pointerId) tile.setPointerCapture(e.pointerId);
      }

      function handleMove(e) {
        if (ghostTile && isDragging) {
          e.preventDefault();
          const clientX = e.clientX || (e.touches && e.touches[0].clientX);
          const clientY = e.clientY || (e.touches && e.touches[0].clientY);
          moveGhost(clientX, clientY);
        }
      }

      function handleEnd(e) {
        if (ghostTile && isDragging) {
          e.preventDefault();
          const clientX = e.clientX || (e.changedTouches && e.changedTouches[0].clientX);
          const clientY = e.clientY || (e.changedTouches && e.changedTouches[0].clientY);
          
          const target = document.elementFromPoint(clientX, clientY);
          const isCell = target?.classList.contains('cell');
          const isRack = target?.classList.contains('rack-slot');

          if ((isCell || isRack) && !target.hasChildNodes()) {
            const parent = tile.parentElement;

            if (parent?.classList.contains('rack-slot') || parent?.classList.contains('cell')) {
              parent.innerHTML = '';
              if (parent.classList.contains('cell')) {
                parent.dataset.tile = '';
              }
            }

            target.appendChild(tile);
            if (isCell) {
              target.dataset.tile = tile.dataset.letter;
            }
          }

          ghostTile.remove();
          ghostTile = null;
          isDragging = false;
        }
      }

      function moveGhost(x, y) {
        if (ghostTile) {
          const size = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--cell-size'));
          ghostTile.style.left = `${x - size/2}px`;
          ghostTile.style.top = `${y - size/2}px`;
        }
      }

      // Pointer events (modern browsers)
      tile.addEventListener('pointerdown', handleStart);
      tile.addEventListener('pointermove', handleMove);
      tile.addEventListener('pointerup', handleEnd);
      tile.addEventListener('pointercancel', handleEnd);

      // Touch events (fallback)
      tile.addEventListener('touchstart', handleStart, { passive: false });
      tile.addEventListener('touchmove', handleMove, { passive: false });
      tile.addEventListener('touchend', handleEnd, { passive: false });
      tile.addEventListener('touchcancel', handleEnd, { passive: false });

      return tile;
    }

    // Build 13x13 board
    for (let r = 0; r < 13; r++) {
      for (let c = 0; c < 13; c++) {
        const cell = document.createElement('div');
        const bonus = bonusMap[r][c];
        cell.className = 'cell' + (bonus ? ' ' + bonus : '');
        cell.dataset.row = r;
        cell.dataset.col = c;
        cell.dataset.tile = '';
        if (bonus) cell.dataset.bonus = bonus;
        board.appendChild(cell);
      }
    }

    // Fill rack
    function generateRack() {
      rack.innerHTML = '';
      for (let i = 0; i < 7; i++) {
        const slot = document.createElement('div');
        slot.className = 'rack-slot';
        const letter = letters[Math.floor(Math.random() * letters.length)];
        slot.appendChild(createTile(letter));
        rack.appendChild(slot);
      }
    }

    document.getElementById('play-btn').onclick = () => {
      const playedTiles = [...document.querySelectorAll('.cell')]
        .filter(cell => cell.dataset.tile)
        .map(cell => ({
          letter: cell.dataset.tile,
          row: +cell.dataset.row,
          col: +cell.dataset.col
        }));

      if (playedTiles.length === 0) {
        alert("Place tiles on the board first.");
        return;
      }

      const score = playedTiles.reduce((sum, t) => sum + (letterValues[t.letter] || 0), 0);
      alert(`(Basic) Word Score: ${score} points`);
      generateRack();
    };

    generateRack();
  </script>
</body>

</html>
