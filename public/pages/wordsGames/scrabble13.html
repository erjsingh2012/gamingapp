<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <style>
    :root {
      --tile-size: 7.5vw;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: #1e4d9b;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      touch-action: none;
    }

    .scale-wrapper {
      width: 100%;
      max-width: 561px;
      height: 100vh;
      position: relative;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    .game-frame {
      height: 100%;
      width: 100%;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .panel {
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1rem;
      box-sizing: border-box;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      text-shadow: 0 1px 1px rgba(0, 0, 0, 0.3);
    }

    .top-panel-1 {
      background: linear-gradient(to right, #111111, #2c2c2c);
      font-weight: bold;
    }

    .top-panel-2 {
      background: linear-gradient(to right, #00c6ff, #007aff);
    }

    .bottom-panel-1 {
      background: linear-gradient(to right, #3a8dde, #2569be);
      font-style: italic;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 10px;
    }

    .bottom-panel-2 {
      background: linear-gradient(to right, #ffe082, #f4a742);
      color: #333333;
      font-weight: bold;
    }

    .bottom-panel-3 {
      background: linear-gradient(to right, #4facfe, #007aff);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .bottom-panel-4 {
      background: linear-gradient(to right, #4facfe, #007aff);
      color: #000;
      display: none;
      transition: transform 0.3s ease, margin-bottom 0.3s ease;
    }

    .game-area {
      flex: 1;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 0;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(11, 1fr);
      gap: 1px;
      background: #e0e0e0;
      padding: 10px 16px;
      width: 100%;
      max-width: 500px;
      aspect-ratio: 1 / 1;
      border-radius: 14px;
    }

    .tile {
      width: 100%;
      aspect-ratio: 1 / 1;
      font-size: 0.7rem;
      font-weight: bold;
      color: #ffffff;
      background: linear-gradient(to bottom, #e8f4d0, #b5f9f467);
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      text-transform: uppercase;
      border-radius: 10px;
      box-shadow: inset 0 1px 2px rgba(255, 255, 255, 0.2),
        0 2px 4px rgba(0, 0, 0, 0.2);
      transition: transform 0.1s ease;
    }

    .TW {
      background: #f44336;
    }

    .DW {
      background: #ffc107;
      color: #000;
    }

    .TL {
      background: #2196f3;
    }

    .DL {
      background: #9e9e9e;
    }

    #fix-view-btn {
      font-size: 12px;
      padding: 4px 10px;
      margin-top: -50px;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 6px;
      box-shadow: 0 2px 4px rgba(255, 255, 255, 0.2);
      cursor: pointer;
      z-index: 10;
    }

    #toggle-debug-btn {
      font-size: 12px;
      padding: 4px 10px;
      margin-top: -50px;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 6px;
      box-shadow: 0 2px 4px rgba(255, 255, 255, 0.2);
      cursor: pointer;
      z-index: 10;
    }

    .debug-panel {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.85);
      color: #00ff99;
      font-size: 12px;
      padding: 6px 8px;
      font-family: monospace;
      z-index: 999;
      white-space: pre-line;
      pointer-events: none;
      max-height: 100%;
      overflow-y: auto;
    }

    .debug-mode * {
      outline: 1px solid rgba(255, 0, 0, 0.3);
      /* soft red outline for layout */
    }
    .back-link {
      display: inline-block;
      margin-bottom: 16px;
      background: #039be5;
      color: white;
      padding: 10px 16px;
      text-decoration: none;
      border-radius: 4px;
      text-transform: uppercase;
    }
  </style>
</head>

<body>
  <div class="scale-wrapper" id="scale-wrapper">
    <div class="debug-panel" id="debug-panel"></div>
    <div class="game-frame">
      <div class="panel top-panel-1">WORDS with Friends 2</div>
      <div class="panel top-panel-2">Player Info Panel</div>
      <a class="back-link" href="../../index.html">⬅ Back to Lobby</a>
      <div class="game-area">
        <div class="board" id="board"></div>
      </div>
      <div class="panel bottom-panel-1" id="bottom-panel-1">
        <span>Practice played FRIT for 14 points</span>
      </div>
      <div class="panel bottom-panel-2">[ T ][ D ][ K ][ N ][ A ][ A ][ I ]</div>
      <div class="panel bottom-panel-3">More | Pass | PLAY | Swap | Shuffle</div>
      <div class="panel bottom-panel-4" id="bottom-panel-4"></div>
    </div>
  </div>

  <script>
    const bottomPanel4 = document.querySelector('#bottom-panel-4');
    const board = document.getElementById("board");
    const boardData = [
      ['TW', '', '', 'DL', '', '', 'DL', '', '', '', 'TW'],
      ['', 'DW', '', '', '', 'TL', '', '', '', 'DW', ''],
      ['', '', 'DW', '', '', '', '', '', 'DW', '', ''],
      ['DL', '', '', 'DW', '', '', '', 'DW', '', '', 'DL'],
      ['', '', '', '', 'DW', '', 'DW', '', '', '', ''],
      ['', 'TL', '', '', '', '★', '', '', '', 'TL', ''],
      ['', '', '', '', 'DW', '', 'DW', '', '', '', ''],
      ['DL', '', '', 'DW', '', '', '', 'DW', '', '', 'DL'],
      ['', '', 'DW', '', '', '', '', '', 'DW', '', ''],
      ['', 'DW', '', '', '', 'TL', '', '', '', 'DW', ''],
      ['TW', '', '', 'DL', '', '', 'DL', '', '', '', 'TW']
    ];

    boardData.forEach(row => {
      row.forEach(cell => {
        const tile = document.createElement("div");
        tile.className = "tile " + (cell || "");
        tile.textContent = cell || '';
        board.appendChild(tile);
      });
    });

    function createBox(unit) {
      const el = document.createElement('div');
      el.style.height = `100${unit}`;
      el.style.position = 'absolute';
      el.style.top = '-1000px';
      el.style.width = '1px';
      document.body.appendChild(el);
      const height = el.getBoundingClientRect().height;
      document.body.removeChild(el);
      return height;
    }

  </script>
</body>

</html>
