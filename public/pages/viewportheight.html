<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Device + Viewport Debugger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100dvh;
      overflow: hidden;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      background: #f8f9fa;
    }

    h1 {
      background: #007aff;
      color: white;
      margin: 0;
      padding: 8px;
      font-size: 16px;
      text-align: center;
      flex: 0 0 auto;
    }

    .unit-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 6px;
      padding: 6px;
      flex: 0 0 auto;
    }

    .unit-button {
      background: #007aff;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 13px;
      cursor: pointer;
    }

    .unit-button.active {
      background: #004c99;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .viewport-box {
      flex: 0 0 20%;
      background: linear-gradient(to bottom, #d0eaff, #f0f8ff);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 1rem;
      font-weight: bold;
      text-align: center;
    }

    #pixel-readout {
      font-size: 1rem;
      color: #007aff;
      margin-top: 0.4rem;
    }

    #debug {
      flex: 1;
      padding: 4px 8px;
      font-family: monospace;
      font-size: 12px;
      white-space: pre-wrap;
      line-height: 1.3;
      background: #fff;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <h1>📱 Device + Viewport Debugger</h1>

  <div class="unit-buttons">
    <button class="unit-button active" onclick="setUnit('vh')">vh</button>
    <button class="unit-button" onclick="setUnit('dvh')">dvh</button>
    <button class="unit-button" onclick="setUnit('svh')">svh</button>
    <button class="unit-button" onclick="setUnit('lvh')">lvh</button>
    <button class="unit-button" onclick="setUnit('sh')">sh</button>
  </div>

  <div class="main-content">
  
    <div id="debug">Loading debug info...</div>
    <div class="viewport-box" id="viewport-box">
      Current unit: <span id="unit-label">vh</span>
      <div id="pixel-readout"></div>
    </div>
  </div>

  <script>
    function createBox(unit) {
      const el = document.createElement('div');
      el.style.height = `100${unit}`;
      el.style.position = 'absolute';
      el.style.top = '-1000px';
      el.style.width = '1px';
      document.body.appendChild(el);
      const height = el.getBoundingClientRect().height;
      document.body.removeChild(el);
      return height;
    }

    function detectEnvironment() {
      const ua = navigator.userAgent;
      const isAndroid = /Android/i.test(ua);
      const isIOS = /iPhone|iPad|iPod/i.test(ua);
      const isWebView =
        (isIOS && !/Safari/.test(ua)) ||
        (isAndroid && /\bwv\b/.test(ua)) ||
        (window.ReactNativeWebView !== undefined);

      return {
        platform: isAndroid ? 'Android' : isIOS ? 'iOS' : 'Desktop',
        androidVersion: (ua.match(/Android\s([0-9\.]+)/) || [])[1] || 'N/A',
        deviceMake: (ua.match(/\((?:Linux; Android [^;]+); ([^)]+)\)/) || [])[1] || 'Unknown',
        isWebView,
        userAgent: ua,
        browserEngine:
          /Chrome/i.test(ua) ? 'Chrome' :
          /Safari/i.test(ua) ? 'Safari' :
          /Firefox/i.test(ua) ? 'Firefox' : 'Unknown',
      };
    }

    function updateDebug() {
      const env = detectEnvironment();
      const vh = createBox('vh');
      const dvh = createBox('dvh');
      const svh = createBox('svh');
      const lvh = createBox('lvh');

      const debugText = `
🔍 Environment
- Platform: ${env.platform}
- Android Version: ${env.androidVersion}
- Device: ${env.deviceMake}
- WebView: ${env.isWebView}
- Engine: ${env.browserEngine}

📱 Viewport
- Screen: ${screen.width} × ${screen.height}
- DPR: ${window.devicePixelRatio}
- Window: ${window.innerWidth} × ${window.innerHeight}
- Orientation: ${screen.orientation?.type || 'N/A'}

📏 Units
- 100vh  = ${vh}px
- 100dvh = ${dvh}px
- 100svh = ${svh}px
- 100lvh = ${lvh}px

✅ Support
- dvh: ${Math.abs(vh - dvh) > 5}
- svh: ${Math.abs(vh - svh) > 5}
- lvh: ${Math.abs(vh - lvh) > 5}
`.trim();

      document.getElementById('debug').textContent = debugText;
    }

    function setUnit(unit) {
      const box = document.getElementById("viewport-box");
      const label = document.getElementById("unit-label");
      box.style.height = `100${unit}`;
      label.textContent = unit;

      document.querySelectorAll(".unit-button").forEach(btn => btn.classList.remove("active"));
      document.querySelector(`.unit-button[onclick*="${unit}"]`).classList.add("active");

      setTimeout(() => {
        const height = box.getBoundingClientRect().height;
        document.getElementById("pixel-readout").textContent = `Height: ${height.toFixed(2)} px`;
        updateDebug();
      }, 100);
    }

    window.addEventListener('load', () => {
      updateDebug();
      setUnit('vh');
    });

    window.addEventListener('resize', updateDebug);
  </script>
</body>
</html>
