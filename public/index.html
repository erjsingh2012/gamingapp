<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome to Game Lobby</title>

  <!-- Game Managers -->
  <script src="wordManager.js"></script>
  <script src="gameManager.js"></script>

  <!-- Styles -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      height: auto;
      min-height: 100vh;
      overflow-x: hidden;
      overflow-y: auto;
      background: #f5f5f5;
    }

    .game-card {
      background: white;
      width: 250px;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .game-card h3 {
      margin: 0 0 8px;
    }

    .game-card p {
      font-size: 14px;
      margin-bottom: 12px;
    }

    .game-card a {
      background-color: #039be5;
      color: white;
      text-align: center;
      padding: 12px;
      text-decoration: none;
      border-radius: 4px;
      text-transform: uppercase;
    }

    #games {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      padding: 16px;
      margin-bottom: 32px;
    }

    #load {
      color: rgba(0, 0, 0, 0.4);
      text-align: center;
      font-size: 13px;
    }

    #dictionary-panel {
      display: none;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    #dictionary-words {
      columns: 3;
      column-gap: 20px;
      max-height: 70vh;
      overflow-y: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.2);
    }

    #dictionary-words div {
      margin-bottom: 5px;
      font-size: 14px;
    }

    #dictionary-panel button {
      margin-top: 10px;
      background-color: #039be5;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    #dictionary-panel h2 {
      color: #333;
    }
  </style>
</head>

<body>
  <!-- Main Game Lobby UI -->
  <div id="lobby">
    <h1 style="text-align:center;">ðŸŽ® Game Lobby</h1>

    <!-- Player Stats Section -->
    <div id="player-stats"
      style="background: white; max-width: 600px; margin: 20px auto; padding: 20px; border-radius: 8px; box-shadow: 0 1px 5px rgba(0,0,0,0.15);">
      <h2 style="margin: 0 0 15px; color: #039be5;">ðŸ“Š Player Stats</h2>
      <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 15px;">
        <div style="text-align: center;">
          <div style="font-size: 24px; font-weight: bold; color: #ffa100;" id="total-score">0</div>
          <div style="font-size: 12px; color: #666;">Total Score</div>
        </div>
        <div style="text-align: center;">
          <div style="font-size: 24px; font-weight: bold; color: #4caf50;" id="games-played">0</div>
          <div style="font-size: 12px; color: #666;">Games Played</div>
        </div>
        <div style="text-align: center;">
          <div style="font-size: 24px; font-weight: bold; color: #e91e63;" id="best-score">0</div>
          <div style="font-size: 12px; color: #666;">Best Score</div>
        </div>
        <div style="text-align: center;">
          <div style="font-size: 16px; font-weight: bold; color: #9c27b0;" id="best-word">-</div>
          <div style="font-size: 12px; color: #666;">Best Word</div>
        </div>
      </div>
    </div>

    <!-- Game Cards -->
    <div id="games">
      <div class="game-card">
        <h3>Words With Friends</h3>
        <p>Play the classic word puzzle game with friends.</p>
        <a href="pages/wordswithfriends.html">Play</a>
      </div>

      <div class="game-card">
        <h3>Dictionary Viewer</h3>
        <p>Explore the complete word list used in your games.</p>
        <a href="#" onclick="openDictionary(event)">Open</a>
      </div>

      <div class="game-card">
        <h3>Memory Match</h3>
        <p>Scrabble13.</p>
        <a href="pages/wordsGames/scrabble13.html">Play</a>
      </div>

      <!-- Add more game cards below -->
    </div>
  </div>

  <!-- Dictionary Panel -->
  <div id="dictionary-panel">
    <h2>ðŸ“– Dictionary</h2>
    <button onclick="renderDictionary()">ðŸ”„ Refresh</button>
    <div id="dictionary-words"></div>
    <button onclick="closeDictionary()">â¬… Back to Lobby</button>
  </div>

  <!-- Script to control stats and dictionary -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const loadEl = document.querySelector('#load');

      function updateStatsDisplay() {
        const stats = GameManager.getStats();
        document.getElementById('total-score').textContent = stats.totalScore;
        document.getElementById('games-played').textContent = stats.gamesPlayed;
        document.getElementById('best-score').textContent = stats.bestScore;
        document.getElementById('best-word').textContent = stats.bestWord || '-';
      }

      updateStatsDisplay();
    });

    function openDictionary(event) {
      event.preventDefault();
      renderDictionary();
      document.getElementById('dictionary-panel').style.display = 'block';
      document.getElementById('lobby').style.display = 'none';
    }

    function closeDictionary() {
      document.getElementById('dictionary-panel').style.display = 'none';
      document.getElementById('lobby').style.display = 'block';
    }

    function renderDictionary() {
      const words = GameManager.WordManager.getAllWords();
      const container = document.getElementById('dictionary-words');
      container.innerHTML = words.map(w => `<div>${w}</div>`).join('');
    }
  </script>
</body>
</html>
